<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div id = "bar-container"></div>
        <div id = "bar"></div>
        <div id = "character"></div>
        <div id = "block"></div>
        <div id = "start"></div>
        <h1 id = "score"> Score: 0 </h2>
        <h1 id = "bonus"></h1>
        <h1 id = "name_display"></h1>
    </div>

    <div class="modal-overlay" id="modal_window"
    aria-hidden="true" role="dialog"
    aria-labelledby="modal_title">

    <div class="modal-content" id="modal_holder" role="document">

    <h1 id="modal_title">New Game</h1>
    <label for="name">Username:</label>
        <input type="text" id="name" class="input" placeholder="Username" />
        <!-- <button class="btn" type="button" id="modal_close">Open the Modal</button> -->
        
        <div id="player_selection" style="margin-bottom: 2%;">


        </div>
        <button class="btn" id="modal_close" type="button" aria-label="close">
     PLAY
    </button>
        
        <br>
        <button id="leaderboard" class="btn">LeaderBoard</button>
        <button id="close" class="btn" style="float: right; margin-right: 2%">Close</button>
        <div id="leaderboard_div"></div>
    </div> <!-- end .modal-content -->

    </div> <!-- end .modal-overlay -->


    <!-- Audio files -->
    <audio id="audio_hold" controls style="display:none">
        <source src="asset/scale_intro.mp3" type="audio/mp3"> Your browser does not support the audio element.
    </audio>

    <audio id="audio_land" controls style="display:none">
        <source src="asset/success.mp3" type="audio/mp3"> Your browser does not support the audio element.
    </audio>

    <audio id="audio_fall" controls style="display:none">
        <source src="asset/fall.mp3" type="audio/mp3"> Your browser does not support the audio element.
    </audio>   

    <audio id="combo_one" controls style="display:none">
        <source src="asset/combo1.mp3" type="audio/mp3"> Your browser does not support the audio element.
    </audio>  

    <audio id="combo_two" controls style="display:none">
        <source src="asset/combo2.mp3" type="audio/mp3"> Your browser does not support the audio element.
    </audio>  

    <audio id="combo_three" controls style="display:none">
        <source src="asset/combo3.mp3" type="audio/mp3"> Your browser does not support the audio element.
    </audio> 
    <script src="variables.js"></script>
    <script src="sound.js"></script>
    <script src="index.js"></script>
</body>
</html>
